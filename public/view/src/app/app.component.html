<mat-card class="example-card" *ngIf="state == 'LIST'">
  <mat-card-header>
    <mat-card-title>Lista de Contatos</mat-card-title>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let ct of contatos" (click)="contato = ct; state = 'INSERIR/EDITAR'">
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine> {{ct.firstName}} {{ct.lastName}} </h3>
        <h5 matLine> {{ct.email}}</h5>
        <p matLine>
          <span>{{ct.phoneNumber}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="state = 'INSERIR/EDITAR'">Inserir Contato</button>
  </mat-card-actions>
</mat-card>

<mat-card class="example-card" *ngIf="state == 'INSERIR/EDITAR'">
  <mat-card-header>
    <mat-card-title>Digite os dados do contato</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name" name="name" [(ngModel)]="contato.name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" [(ngModel)]="contato.email">
      </mat-form-field>
      <mat-form-field>
        <input type='tel' matInput placeholder="Telefone" name="phone" [(ngModel)]="contato.phone">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="salvarOuAtualizar()">Salvar</button>
    <button mat-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>
